<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:rgb(0, 0, 0);">
  
  <div class="container">
    <div class="row", style="background-color:#c864f6;">
      <div class="col-md-12 jumbotron text-center", style="background-color:rgb(55, 182, 237);">
        <h1 style="color: rgb(255, 255, 255);">Belly Button Biodiversity Dashboard</h1>
        <p style="color: rgb(255, 255, 255);">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row", style="background-color:rgb(55, 182, 237);">
      <div class="col-md-2">
        <div class="well", style="background-color:#c864f6;">
          <h5 style="color: rgb(255, 255, 255);"> Test Subject ID No.:,</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading", style="background-color:#64B5F6;">
            <h3 class="panel-title", style="background-color:#64B5F6;">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5", style="background-color:#64B5F6;">
        <div id="bar", ></div>
      </div>
      <div class="col-md-5", style="background-color:#64B5F6;">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12", style="background-color:rgb(55, 182, 237);">
        <div id="bubble"></div>
      </div>
    </div style="position: relative; width: 1140px; height: 450px;">
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
